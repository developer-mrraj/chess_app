<section id="why-us" class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="text-accent mb-2">{{ intro.title }}</h2>
      <p class="lead text-dark-50">{{ intro.subtitle }}</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div *ngFor="let adv of advantages" class="col-md-6 col-lg-4">
        <div class="card h-100 p-4 shadow-lg rounded-4" [ngStyle]="{'background': adv.gradientBg}">
          <div class="card-body text-center">
            <div class="icon-circle d-inline-flex align-items-center justify-content-center mb-3">
              <i [class]="adv.icon + ' display-5 text-' + adv.iconColor"></i>
            </div>
            <h4 class="card-title fw-bold text-highlight mb-2">{{ adv.title }}</h4>
            <p class="card-text text-muted">{{ adv.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
